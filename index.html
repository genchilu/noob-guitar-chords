<!DOCTYPE html> 
<html ng-app="noobGuitarChords">
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app/js/d3/d3.min.js"></script>
	<script src="app/js/chords.js"></script>
	<script src="app/js/chordOnTab.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers/chordsCtrl.js"></script>
	<script src="app/directives/tabDrawerDirectives.js"></script>
</head>

<body ng-controller="chordsCtrl">
	<div>
		<select ng-model="selectName" ng-options="name for name in names">
			<option value="">-- 請選擇音名 --</option>
		</select>
	</div>
	<div>
		<select ng-model="selectType" ng-options="type.text for type in types">
			<option value="">-- 請選擇類型 --</option>
		</select>
	</div>
	<div>
		<select ng-model="selectToneNum" ng-options="num for num in toneNum">
			<option value="">-- 請選擇組成音數量 --</option>
		</select>
	</div>
	<form ng-submit>
		<p>和弦名稱：<a ng-show="selectName!=null" ng-repeat="chordName in chordNames">{{chordName}}, </a></p>
		<p>組成音：<a ng-show="selectName!=null" ng-repeat="formulaName in formulaNames">{{formulaName}} </a></p>
		<p>和弦按法：<a id ="tab" ng-show="selectName!=null" ng-repeat="stringWithFret in allStringWithFret">
			{{stringWithFret}}
			<div>
				<tab data="stringWithFret" ></tab>
			</div>
		</a></p>
	</form>
</body>
</html>
